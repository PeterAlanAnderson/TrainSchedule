<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.21.0/moment.min.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card">
                <span class="card-title">Train Schedule</span>
                <table class="striped" id="trainsTable">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (Minutes)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <span class="card-title">Add Train</span>
                <input type="text" id="trainName" placeholder="Train Name">
                <input type="text" id="trainDestination" placeholder="Train Destination">
                <input type="text" id="firstTrainTime" placeholder="First Train Time (HH:MM - Military Time)">
                <input type="text" id="trainFrequency" placeholder="Train Frequency (MM)">
                <button class="btn blue" id="submitButton">Submit</button>
                
            </div>
        </div>
    </div>
    
</body>
</html>
